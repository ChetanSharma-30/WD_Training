<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder{
            color: tomato;
        }
        h1::before {
            content: "! ";
        }
        h1::after {
            content: " !";
        }
        p::first-letter{
            font-size: 40px;
        }
        p::first-line{
            color: violet;
        }
        p::selection{
            color: white;
            background-color: blue;
        }

    </style>
</head>
<body>
    <input type="text" name="" id="" placeholder="Type Here">
    <h1>Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores, dolor! Asperiores aut placeat cumque tempore voluptates voluptate at reprehenderit! Mollitia magni autem eius aspernatur ullam nostrum qui dolorum voluptates et.</p>
</body>
</html>
